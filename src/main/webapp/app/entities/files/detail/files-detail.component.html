<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="files">
      <h2 data-cy="filesDetailsHeading"><span>Files</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ files.id }}</span>
        </dd>
        <dt><span>Url</span></dt>
        <dd>
          <div *ngIf="files.url">
            <a (click)="openFile(files.url, files.urlContentType)">
              <img [src]="'data:' + files.urlContentType + ';base64,' + files.url" style="max-width: 100%" alt="files image" />
            </a>
            {{ files.urlContentType }}, {{ byteSize(files.url) }}
          </div>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ files.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/files', files.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
