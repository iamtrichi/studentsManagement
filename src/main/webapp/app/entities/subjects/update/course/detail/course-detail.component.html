<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="course">
      <div class="modal-header">
        <h2 data-cy="courseDetailsHeading"><span>Course</span></h2>
      </div>
      <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ course.id }}</span>
          </dd>
          <dt><span>Title</span></dt>
          <dd>
            <span>{{ course.title }}</span>
          </dd>
          <dt><span>Urls</span></dt>
          <dd>
            <div *ngIf="course.urls">
              <a (click)="openFile(course.urls, course.urlsContentType)">open</a>
              {{ course.urlsContentType }}, {{ byteSize(course.urls) }}
            </div>
          </dd>
          <dt><span>Ctype</span></dt>
          <dd>
            <span>{{ course.ctype }}</span>
          </dd>
        </dl>
      </div>

      <div class="modal-footer">
        <div (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </div>
      </div>
    </div>
  </div>
</div>
