<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="subjects">
      <h2 data-cy="subjectsDetailsHeading"><span>Subjects</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ subjects.id }}</span>
        </dd>
        <dt><span>Subject</span></dt>
        <dd>
          <span>{{ subjects.subject }}</span>
        </dd>
        <dt><span>Keywords</span></dt>
        <dd>
          <span>{{ subjects.keywords }}</span>
        </dd>
        <dt><span>Niveau</span></dt>
        <dd>
          <span>{{ subjects.niveau }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/subjects', subjects.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
